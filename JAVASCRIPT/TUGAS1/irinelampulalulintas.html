    <script>
        let input;
	    do {
		    input = prompt("Masukkan Warna Lampu Lalu Lintas : (Merah/Kuning/Hijau)");
            if (input !== null)
        	    input = input.toUpperCase();
        } while (input !== "MERAH" && input !== "KUNING" && input !== "HIJAU");
        if (input === "MERAH")
            document.write("Kendaraan Berhenti");
        else if (input === "KUNING")
            document.write("Kendaraan Berhati-hati");
        else if (input === "HIJAU")
            document.write("Kendaraan Berjalan");
        else
            document.write("Input Salah!");
    </script>
